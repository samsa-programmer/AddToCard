<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Card</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="navbar">
                <div class="add_card">
                    <h1>Shopping Cart</h1>
                    <hr>

                    <div class="cart_img">
                        <img src="/img/one.png" alt="">
                    </div>
                    <div class="card_rate">
                        <h2>OnePlus Nord CE 2 5G (Bahamas Blue, 8GB RAM, 128GB Storage)OnePlus Nord CE 2 5G (Bahamas Blue, 8GB RAM, 128GB Storage)</h2>
                        <div class="rate">
                            <h4 id="rate">24999</h4>
                            <div class="card_detail">
                                <img src="/img/Capture.JPG" alt="">
                            </div>
                            <div class="dropudown">
                                <select id="select" onchange="a()">
                                    <option value="1">Qty: 1</option>
                                    <option value="2">Qty: 2</option>
                                    <option value="3">Qty: 3</option>
                                    <option value="4">Qty: 4</option>
                                    <option value="5">Qty: 5</option>
                                    <option value="6">Qty: 6</option>
                                    <option value="7">Qty: 7</option>
                                    <option value="8">Qty: 8</option>
                                    <option value="9">Qty: 9</option>
                                    <option value="10">Qty: 10</option>
                                </select>
                                <img src="/img/del.JPG" alt="">
                            </div>
                            <hr>
                            <div class="downrate">
                                <h2>Subtotal (1 item):  <span id="rate3">24,999.00</span> </h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="total">
                   <h2>Subtotal (1 item): <span id="rate2">24,999.00</span></h2>
                   <button>Proceed to Buy</button>
                </div>
            </div>


        </header>
    </div>


    <script src="/js/main.js"></script>
</body>
</html>
